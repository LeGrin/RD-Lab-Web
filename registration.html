<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">



<!--bit.ly/AJSRD2015
http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js !-->
<script type="text/javascript" src="http://bit.ly/AJSRD2015"></script>
<script type="text/javascript">
	(function(){
		$(body).onload = function(){
			document.getElementById("onload").innerHTML="<h1>TEST</h1>";
		};
	})();
</script>
<link rel="stylesheet" type="text/css" href="style.css">
<head>
	<meta charset="UTF-8">
	<title>Page with JS</title>
</head>
<body>

	<div ng-app="myApp">
		<h1> Names in {{ lastname }} family:</h1>

		<ul ng-controller="myCtrl">
			<li ng-repeat="x in names"> {{x}} {{lastname}}
		</ul>
	</div>
	<div id='onload'></div>


</body>




<script type="text/javascript" src="script.js"></script>


</html>
